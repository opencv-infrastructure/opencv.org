---
layout: page
title: Events
type: page
---
<ul class="post-list">
  {% assign reversed_events = site.events | reverse %}
  {% for post in reversed_events %}
      <li>
        <a class="post-link" href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        <br/>
        <div>{{ post.short }}</div>
      </li>
  {% endfor %}
</ul>
